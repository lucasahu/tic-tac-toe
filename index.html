<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">lucasahu</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">GitHub</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Twitter</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="main">
    <div class="title">
      <h1>Tic Tac Toe</h1>
      <p>Do you have what it takes?</p>
    </div>
    <div class="content">
      <div class="player">
        <div class="pfp"></div>
        <div class="player-name">
          <p>Player name</p>
        </div>
        <div class="player-sign">
          <h1>X</h1>
        </div>
        <div class="player-score">
          <p>Your Score is:</p>
          <p>99</p>
        </div>
      </div>
      <div class="game">
        <div class="game-grid grid-1"></div>
        <div class="game-grid grid-2"></div>
        <div class="game-grid grid-3"></div>
        <div class="game-grid grid-4"></div>
        <div class="game-grid grid-5"></div>
        <div class="game-grid grid-6"></div>
        <div class="game-grid grid-7"></div>
        <div class="game-grid grid-8"></div>
        <div class="game-grid grid-9"></div>
      </div>
      <div class="opponent">
        <div class="pfp"></div>
        <div class="opponent-name">
          <p>Opponent name</p>
        </div>
        <div class="opponent-sign">
          <h1>O</h1>
        </div>
        <div class="opponent-score">
          <p>Your Score is:</p>
          <p>99</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
