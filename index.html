<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
</head>
<body>
  <div class="background">
    <div class="card">
      <p>PLAYER</p>
      <p>PICK SIMBOL</p>
      <p>X / O</p>
    </div>
  </div>
  <div class="main">
    <div class="title">
      <h1>Tic Tac Toe</h1>
      <p>Do you have what it takes?</p>
    </div>
    <div class="content">
      <div class="player">
        <div class="pfp"></div>
        <div class="player-name">
          <p>Player name</p>
        </div>
        <div class="player-sign">
          <h1>X</h1>
        </div>
        <div class="player-score">
          <p>Your Score is:</p>
          <p>99</p>
        </div>
      </div>
      <div class="game">
        <div class="game-grid grid-1">
          <p class="selection-1 selection"></p>
        </div>
        <div class="game-grid grid-2">
          <p class="selection-2 selection"></p>
        </div>
        <div class="game-grid grid-3">
          <p class="selection-3 selection"></p>
        </div>
        <div class="game-grid grid-4">
          <p class="selection-4 selection"></p>
        </div>
        <div class="game-grid grid-5">
          <p class="selection-5 selection"></p>
        </div>
        <div class="game-grid grid-6">
          <p class="selection-6 selection"></p>
        </div>
        <div class="game-grid grid-7">
          <p class="selection-7 selection"></p>
        </div>
        <div class="game-grid grid-8">
          <p class="selection-8 selection"></p>
        </div>
        <div class="game-grid grid-9">
          <p class="selection-9 selection"></p>
        </div>
      </div>
      <div class="opponent">
        <div class="pfp"></div>
        <div class="opponent-name">
          <p>Opponent name</p>
        </div>
        <div class="opponent-sign">
          <h1>O</h1>
        </div>
        <div class="opponent-score">
          <p>Your Score is:</p>
          <p>99</p>
        </div>
      </div>
    </div>
    <button class="play-btn">PLAY</button>
  </div>
</body>
</html>
