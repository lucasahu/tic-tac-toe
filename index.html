<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <script src="main.js" defer></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
</head>
<body>
  <div class="background">
    <div class="display-win">
      <p class="user-win">Player Won</p>
      <p class="current-score">Score is 1-0</p>
      <div class="win-buttons-container">
        <button class="play-again-btn btn btn-outline-success">Play again</button>
        <button class="restart-game-btn btn btn-outline-danger">Restart Game</button>
      </div>
    </div>
    <div class="card">
      <div class="users-input">
        <div class="player-input">
          <div class="pfp"></div>
          <form>
            <div class="mb-3">
              <input type="text" class="form-control" id="username" placeholder="Enter a username">
            </div>
          </form>
        </div>
        <div class="enemy-input">
          <div class="pfp"></div>
          <form>
            <div class="mb-3">
              <input type="text" class="form-control" id="enemyname" placeholder="Enter a username">
            </div>
          </form>
        </div>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input check-multiplayer" type="checkbox" id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckDefault">Multiplayer mode</label>
      </div>
      <p class="selection-text">
        Pick a your symbol
      </p>
      <div class="selection-radios">
        <div class="form-check">
          <input class="form-check-input selection-x" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
          <label class="form-check-label" for="flexRadioDefault2">
            X
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input selection-o" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
          <label class="form-check-label" for="flexRadioDefault1">
            O
          </label>
        </div>
      </div>
      <button class="start-game-btn btn btn-outline-success">Start Game</button>
    </div>
  </div>
  <div class="main">
    <div class="title">
      <h1>Tic Tac Toe</h1>
      <p>Do you have what it takes?</p>
    </div>
    <div class="content">
      <div class="player">
        <div class="pfp"></div>
        <div class="player-name">
          <p>Player name</p>
        </div>
        <div class="player-sign">
          <h1>X</h1>
        </div>
        <div class="player-score">
          <p>Your Score is:</p>
          <p>99</p>
        </div>
      </div>
      <div class="game">
        <div class="game-grid grid-0">
        </div>
        <div class="game-grid grid-1">
        </div>
        <div class="game-grid grid-2">
        </div>
        <div class="game-grid grid-3">
        </div>
        <div class="game-grid grid-4">
        </div>
        <div class="game-grid grid-5">
        </div>
        <div class="game-grid grid-6">
        </div>
        <div class="game-grid grid-7">
        </div>
        <div class="game-grid grid-8">
        </div>
      </div>
      <div class="enemy">
        <div class="pfp"></div>
        <div class="enemy-name">
          <p>Opponent name</p>
        </div>
        <div class="enemy-sign">
          <h1>O</h1>
        </div>
        <div class="enemy-score">
          <p>Your Score is:</p>
          <p>99</p>
        </div>
      </div>
    </div>
    <button class="play-btn btn btn-outline-success">PLAY</button>
  </div>
</body>
</html>
